<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="nav">
      <img src="img/logo.svg" alt="logo" class="nav__logo" />
      <div class="nav__content">
        <div class="nav__dropdown">
          <a href="#"
            >Features
            <img
              src="img/icon-arrow-down.svg"
              alt="arrow down"
              class="nav__arrow-down"
          /></a>
          <div class="nav__dropdown-content">
            <a href="#">
              <img src="img/icon-todo.svg" alt="todo icon" class="nav__svg" />
              Todo List</a
            >
            <a href="#"
              ><img
                src="img/icon-calendar.svg"
                alt="calendar"
                class="nav__svg"
              />
              Calendar</a
            >
            <a href="#"
              >Reminders
              <img
                src="img/icon-reminders.svg"
                alt="reminder bell"
                class="nav__svg"
            /></a>
            <a href="#">
              <img
                src="img/icon-planning.svg"
                alt="planning icon"
                class="nav__svg"
              />
              Planning</a
            >
          </div>
        </div>
        <div class="nav__dropdown">
          <a href="#"
            >Company <img src="img/icon-arrow-down.svg" alt="arrow down"
          /></a>
          <div class="nav__dropdown-content">
            <a href="#">History</a>
            <a href="#">Our Team</a>
            <a href="#">Blog</a>
          </div>
        </div>
        <p>Careers</p>
        <p>About</p>
        <div class="nav__footer">
          <p class="nav__footer-login">login</p>
          <button class="nav__footer-button">Register</button>
        </div>
      </div>
    </nav>

    <main class="hero">
      <img src="img/image-hero-mobile.png" alt="hero logo" class="hero__logo" />
      <div class="hero__container">
        <h1 class="hero__header">Make remote Work</h1>
        <p class="hero__text">
          Get your team in sync, no matter your location. streamline processes,
          create team rituals, and watch productivity soar.
        </p>
      </div>
      <button class="hero__button">Learn more</button>
    </main>

    <footer class="footer">
      <img
        src="img/client-audiophile.svg"
        alt="audiophile"
        class="footer__img"
      />
      <img src="img/client-databiz.svg" alt="databiz" class="footer__img" />
      <img src="img/client-maker.svg" alt="maker" class="footer__img" />
      <img src="img/client-meet.svg" alt="meet" class="footer__img" />
    </footer>
    <script src="script.js"></script>
  </body>
</html>
